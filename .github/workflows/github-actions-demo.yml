name: EW Website Build on Push
on: [push]
jobs:
  Build-Push:
    runs-on: ubuntu-latest
    env:
      PUSH_PACKAGES: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - run: echo "Running test build for the pushing of branch ${{ github.ref }}"
      - name: Check out repository code
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: npm run build
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - if: ${{ env.PUSH_PACKAGES }}
        run: echo "pushing to main, so also deploy"
      - run: echo "üçè This job's status is ${{ job.status }}."
  Test-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Testing muliple tasks"
